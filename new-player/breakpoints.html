<!DOCTYPE html>
<html>
<head>
  <title>Size Breakpoints Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section>
    <h2>HTML5 Video (Small)</h2>
    <video controls width=300>
      <source src="BigBuck.webm" type="video/webm">
    </video>
  </section>
  <section>
    <h2>HTML5 Video (Medium)</h2>
    <video controls width=741>
      <source src="BigBuck.webm" type="video/webm">
    </video>
  </section>
  <section>
    <h2>HTML5 Video (Large)</h2>
    <video controls width=1441>
      <source src="BigBuck.webm" type="video/webm">
    </video>
  </section>
</body>
</html>
