<!DOCTYPE html>
<html>
<head>
  <title>Video Display Cutout Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    video, audio {
      margin-top: 200px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    video::-webkit-media-controls {
      background-color: red;
    }
  </style>
</head>
<body>
  <video src=https://storage.googleapis.com/dalecurtis-shared/buck2.mp4 controls width=400></video>
</body>
</html>
